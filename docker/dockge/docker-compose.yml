services:
  dockge:
    image: louislam/dockge:1
    restart: unless-stopped
    ports:
      - 5001:5001
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - homelab/docker/filebrowser/docker-compose.yml/dockge/data:/app/data
      - ../:/opt/stacks
    environment:
      - DOCKGE_STACKS_DIR=/opt/stacks